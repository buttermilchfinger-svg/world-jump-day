<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Jump Day 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WORLD JUMP DAY</h1>
        <p class="subtitle">August 8, 2026 - One Small Jump, One Giant Leap for Mankind</p>
        
        <div id="countdown">
            <div class="time-box"><span id="days">--</span><p>Days</p></div>
            <div class="time-box"><span id="hours">--</span><p>Hours</p></div>
            <div class="time-box"><span id="minutes">--</span><p>Minutes</p></div>
            <div class="time-box"><span id="seconds">--</span><p>Seconds</p></div>
        </div>

        <p class="description">
            Join millions of people across the globe. At exactly 00:00 UTC, we will all jump simultaneously 
            to celebrate our unity and see if we can move the Earth.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
